add_newline = true
scan_timeout = 10

format = """
$aws$gcloud
$kubernetes
$directory$git_branch$git_commit$git_state$git_status$all
$username$battery$character
"""

[character]
success_symbol = "[▶](bold #79D70F) "
error_symbol = "[✗](bold #D32626) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[package]
disabled = true

[directory]
truncation_length = 5
truncate_to_repo = false
truncation_symbol = "…/"
format = "[$path]($style)[$read_only]($read_only_style)"
style = "bold #519259"
read_only = "🔒"
read_only_style = "#FF1818"

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count} "
behind = "🐢 ×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked = "🛤️  ×${count} "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️  ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️  ×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[battery]
full_symbol = "👍"
charging_symbol = "💪"
discharging_symbol = "👎"

[[battery.display]]
threshold = 30
style = "bold #F32424"

[username]
style_user = "#4FBDBA bold"
style_root = "#EF2F88 bold"
format = "[$user]($style) "
disabled = false
show_always = true

# time
[time]
disabled = false
use_12hr = true

# aws
[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold #FFAD60"
symbol = "🟠"
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

# gcloud
[gcloud]
format = 'on [$symbol(\($project\))]($style) '
style = "bold #36AE7C"
symbol = "🟢"

# azure
[azure]
disabled = false
format = "on [$symbol($subscription)]($style) "
symbol = "ﴃ "
style = "bold #046BBC"

# kubernetes
[kubernetes]
format = 'on [$symbol$context \($namespace\)]($style) '
style = "bold #0AA1DD"
symbol = "⛴ "
disabled = false
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
".*/openshift-cluster/.*" = "openshift"
"gke_.*_(?P<var_cluster>[\\w-]+)" = "gke-$var_cluster"

# docker
[docker_context]
format = "via [🐋 $context](bold #0AA1DD)"
